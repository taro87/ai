<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    table {width:350px; margin:20px auto; padding:20px 10px;}
    table, input[type='text'], input[type='password'] {
        border: 1px solid #385d81;
outline: 1px solid #385d81;
        padding: 2px;
    }
    input[type='submit'], input[type='reset'], input[type='button'], button{
        background-color: #385d81;
        border:0; outline:0;
        color:white; 
        border-radius: 3px;
        padding:10px 20px;
        margin:5px;
    }
    td, th { padding:5px 10px; text-align:center;}
  </style>
  <script>
    function joinCheck(){
        let patternNum = /[0-9]/; 
        let patternEng = /[a-zA-Z]/; 
        let patternName = /[가-힣a-zA-Z]{2,}$/; 
        let patternSpe = /[~`!@#$%^&*()_\-+=\|\\\[\]{}'":;?\/<>,\.]/;
        let patternEmail = /^\w+@\w+(\.\w+){1,2}$/;
        let name = frm.name.value.trim();
        let mail = frm.mail.value.trim();
        let pw = frm.pw.value.trim();
        let pwChk = frm.pwChk.value.trim();
        if(name == ''){
            alert('이름을 입력하세요')
            frm.name.focus();
            return false;
        }else if(!name.match(patternName)){
            alert('2글자 이상 및 형식이 아닙니다');
            frm.name.focus();
            return false;
        }else if(mail == ''){
            alert('메일을 입력하세요')
            frm.mail.focus();
            return false;
        }else if(!mail.match(patternEmail)){
            alert('메일 형식이 아닙니다');
            frm.mail.focus();
            return false;
        }else if(pw == ''){
            alert('패스워드를 입력하세요')
            frm.pw.focus();
            return false;
        }else if(!pw.match(patternEng || patternNum || patternSpe || pw.length > 4)){
            alert('패스워드는 영문자 및 숫자, 특수문자 조합으로 4자 이상이여야 합니다');
            frm.pw.focus();
            return false;
        }else if(pwChk == ''){
            alert('입력한 패스워드를 한번 더 입력하세요')
            frm.pwChk.focus();
            return false;
        }else if(pw!=pwChk){
            alert('입력한 패스워드와 동일해야 합니다');
            frm.pwChk.focus();
            return false;
        }else{
            const blob = new Blob([frm.name.value,'<br>',frm.mail.value,'<br>',frm.pw.value],{type:'text/plain'});
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = frm.name.value;
            document.body.appendChild(a);
            
            a.click();

            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 100);
            alert('입력되었습니다')
        }
    }
  </script>
</head>
<body>
  <form action="#" name="frm" onsubmit="return joinCheck()">
    <table>
      <tr>
        <th>이름</th>
        <td>
          <input type="text" name="name" placeholder="특수문자와 숫자 못 와" 
                        autofocus="autofocus"/>
        </td>
      </tr>
      <tr>
        <th>메일</th>
        <td><input type="text" name="mail" placeholder="메일 형식에 맞추세요" /></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" name="pw" placeholder="특수문자,알파벳,숫자 포함" /></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" name="pwChk" /></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="회원가입" />
          <input type="reset" value="취소" />
          <input type="button" value="로그인" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
