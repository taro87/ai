<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
    window.onload = ()=>{
    var overImg = ['ch11_img/but1.gif','ch11_img/but2.gif'];
    var oi = document.getElementsByTagName('img')[0];
        oi.onmouseover = function(){
            this.src = overImg[1];
        }
        oi.onmouseout = function(){
            this.src = overImg[0];
            };
        };
    </script>
</head>
<body>
  <img src="ch11_img/but1.gif" alt="mouse up" />
</body>
</html>
