<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title></title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function(){
      // jQuery 문법 : $('선택자').action();
      $('#p1').click(function(){
        $(this).html('<b>click 했네</b>');
        //$(this).text('<b>click 했네</b>');
        $(this).css('color', 'red').css('background-color', 'yellow');
      });
    });
  </script>
</head>
<body>
  <p id="p1">click 해 봐</p>
</body>
</html>
